<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Macha</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #ffe1f0 0%, #fcb69f 100%);
      overflow: hidden;
      text-align: center;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      color: #fff;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff1493;
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 15px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ff69b4;
      }
      to {
        text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493;
      }
    }

    p {
      font-size: 1.4rem;
      max-width: 700px;
      margin-bottom: 30px;
      color: #333;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 20px;
    }

    .btn {
      padding: 14px 30px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(255, 64, 129, 0.5);
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e91e63;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Confetti Canvas -->
  <canvas class="confetti" id="confetti-canvas"></canvas>

  <h1>ðŸŽ‚ Happy Birthday, Macha  ðŸŽ‰</h1>
  <p>Macha Khushi Hag Iru Yavaglu Once again wish You Happy Birthday <br> ðŸ’–ðŸŽˆ
  </p>
  <a class="btn" href="#">Celebrate Now ðŸŽŠ</a>

  <!-- Confetti Script -->
  <script>
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let pieces = [];
    const numberOfPieces = 100;

    function randomColor() {
      const colors = ['#f94144', '#f3722c', '#f9c74f', '#43aa8b', '#577590'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createPieces() {
      for (let i = 0; i < numberOfPieces; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          size: Math.random() * 10 + 5,
          speed: Math.random() * 3 + 2,
          color: randomColor(),
          rotation: Math.random() * 360
        });
      }
    }

    function updatePieces() {
      for (let piece of pieces) {
        piece.y += piece.speed;
        piece.rotation += 5;
        if (piece.y > canvas.height) {
          piece.y = -10;
          piece.x = Math.random() * canvas.width;
        }
      }
    }

    function drawPieces() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let piece of pieces) {
        ctx.save();
        ctx.translate(piece.x, piece.y);
        ctx.rotate((piece.rotation * Math.PI) / 180);
        ctx.fillStyle = piece.color;
        ctx.fillRect(-piece.size / 2, -piece.size / 2, piece.size, piece.size);
        ctx.restore();
      }
    }

    function animate() {
      updatePieces();
      drawPieces();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
    });

    resizeCanvas();
    createPieces();
    animate();
  </script>
</body>
</html>
